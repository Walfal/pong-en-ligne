<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Polygon preparation</title>
		<link rel="stylesheet" href="../../css/polygon/polygonCreation.css" />
	</head>
	<body>
		<h1>Creation of the game</h1>
		<label for="nbPlayers">
			Number of players: <input type="number" id="nbPlayers" value="0" width="1" onchange="selectionTouches()"
		/></label>
		<!-- <label for="nbSides"> Number of sides: <input type="number" id="nbSides" value="" width="1" /></label> -->

		<label for="difficulty">
			Diffculty:
			<select id="difficulty">
				<option>Easy</option>
				<option selected>Normal</option>
				<option>Hard</option>
			</select>
		</label>

		<label for="scoreVictoire">
			Victory score:
			<input type="number" id="victoryScore" value="20" width="1" />
		</label>
		<div id="divKeyboard" style="color: white"></div>

		<label class="player" for="player">
			<input type="text" class="key" id="leftKey" maxlength="1" placeholder="Left key" value="" />
			<input type="text" id="pseudo" placeholder="Your pseudo" value="" />
			<input type="text" class="key" id="rightKey" maxlength="1" placeholder="Right key" value="" />
		</label>
		<label class="player" for="player">
			<input type="color" id="leftColor" value="#ffffff" />
			<input type="color" id="colorPaddle" value="#ff0000" />
			<input type="color" id="rightColor" value="#ffffff" />
		</label>

		<a onClick="envoieDonnees()">Let's play!</a>
	</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../../dist/polygon/polygonCreation.js"></script>
